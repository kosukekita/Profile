<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Image</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* 画像が画面を超えないようにする */
    }
    img {
      object-fit: cover; /* 画像が縦横比を保ちながら画面にフィットする */
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <img src="self_image.jpg" alt="Full Screen Image">
</body>
</html>
